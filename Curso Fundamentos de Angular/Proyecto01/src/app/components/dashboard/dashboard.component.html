<h1>Este es mi Ejemplo</h1>
<div class="container">
<h1>{{ titulo }}</h1>
<!--------------Property Binging-------->
<img [src]="urlImage" width="600px" height="600"> <br/>

    <input type="text" [placeholder]="textoPlaceHolder" [disabled]="isDisabled">
    <br/>
    <!---------------Event Binding-->
    <button (click)="cambiarTexto()">Click me</button>

    
</div>

<div>
    <h1>Comunicacion entre Componentes</h1>
    <br/>
    <h1>{{ textoPadre }}</h1>
    <app-card app-card [textCard]="componenteTitle" (nuevoEvento)="cambiarTextoDelPadre($event)" [(nuevoTextoTwoWay)]="textoTwoWay"></app-card>
</div>
