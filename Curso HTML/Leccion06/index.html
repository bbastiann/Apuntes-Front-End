<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos INLINE y BLOCK</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Elementos span (inline)</h1>

    <p>Texto donde vamos a 
       <span style="color: orange; border: 1px solid black">enfatizar</span> 
         y cambiar el 
         <span style="color: magenta; font-weight: bolder;">color de algunos elementos</span>
         </p>

    <h1>Elementos div (block)</h1>    
         <div>
            <h2>Titulo dentro del div</h2>
            <p>Texto dentro del div</p>
         </div>
         <p>Texto fuera del div</p>

</body>
</html>
